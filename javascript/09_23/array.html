<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    lájv reaksön

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        let szamok = [1, 2, 69, 420];
        console.log(`Length of array: ${szamok.length}`)
        console.log("First item in the array: "+szamok[0])
        console.log("Last item in the array: "+szamok[szamok.length-1])

        for(let i = 0; i<szamok.length; i++){
            console.log(`${i}. thing in array is ${szamok[i]}`)
        }

        //logs the index --> array[index]
        for(let index in szamok){
            console.log(szamok[index])
        }

        //logs the value in the index of i
        for(let item of szamok){
            console.log(item)
        }

        let unorderedList = document.querySelector("ul");

        console.log(unorderedList.innerHTML)
    </script>
</body>
</html>
