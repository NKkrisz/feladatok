<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .counter{
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Counter app</h1>
        <div class="row justify-content-center mt-5">
            <div class="btn btn-danger m-2 decrementer" onclick="setCounter(this)">-</div>
            <div class="counter border border-primary ml-2 mr-2">0</div>
            <div class="btn btn-primary m-2 incrementer" onclick="setCounter(this)">+</div>
        </div>
    </div>

    <script>
        function setCounter(obj){
            let operationButton = obj;
            let operation = obj.innerHTML
            let counter = document.querySelector(".counter").innerHTML
            let counterText = document.querySelector(".counter")
            operation=="+" ? counter++ : counter--;
            counterText.innerHTML=counter
        }
    </script>
</body>
</html>
