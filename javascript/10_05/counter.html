<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .counter{
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Counter app</h1>
        <div class="row justify-content-center mt-5">
            <div class="btn btn-danger m-2 decrementer" onclick="decrement()">-</div>
            <div class="counter border border-primary ml-2 mr-2">0</div>
            <div class="btn btn-primary m-2 incrementer" onclick="increment()">+</div>
        </div>
    </div>

    <script>
        let counter = parseInt(document.querySelector(".counter").innerHTML);
        let counterText = document.querySelector(".counter");
        console.log(counter);
        console.log(counterText);

        let decrementButton = document.querySelector(".decrementer")
        let incrementButton = document.querySelector(".incrementer")

        function decrement(){
            console.log(counterText);
            if(counter==0){
                counterText.innerHTML="Nem lehet 0-nál kissebb szám."
                decrementButton.classList.add("disabled")
                
            } else {
                counterText.innerHTML = --counter;
                decrementButton.classList.remove("disabled")
                incrementButton.classList.remove("disabled")
            }
            console.log(counter);
        }

        function increment(){
            if(counter<10){
                decrementButton.classList.remove("disabled")
                incrementButton.classList.remove("disabled")
                console.log(counterText);
                counterText.innerHTML = ++counter;
                console.log(counter);
            } else {
                counterText.innerHTML = "10-nél nagyobb szám nem lehet."
                counter = 11;
                incrementButton.classList.add("disabled")
            }
        }
    </script>
</body>
</html>
